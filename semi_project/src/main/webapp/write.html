
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semi project meetingboard</title>
<link rel="stylesheet" href="css/write.css" />
</head>
<body>
    <div id="bg">
      <div class="container">
        <div class="row">
        <form method="post" action="writeOK.do">
            <table>
                <th>
                    <tr>
                      <td colspan ="2" id="title">게시판</td>
                      <input type="button" class="backBtn" value="<"> 
                      <input type="submit" class="btn" value="완료">
                    </tr>
                </th>
            </table>
            <hr>
          <table class="table">
                <tr>
                    <td>
                        <select name="notice" id="notice">
                        
                            <option placeholder="false">비공지</option>
                            <option placeholder="false">공지</option>
                        </td>
                    </tr>
                    
                <tbody>
                    <tr >
                        <td id="writetitle"><input type="text" placeholder="제목을 입력해 주세요"name="title"maxlength="50"></td>
                    </tr>
                    <tr>
                        <td id="writer"><input type="text" placeholder="작성자:"name="writer"maxlength="12"></td>
                    </tr>
                    <tr>
                        <td id="contents"><textarea  placeholder="게시글을 작성해주세요"name="contents"maxlength="500"></textarea></td>
                    </tr>
                    </tbody>
                </table>
        </div>
        </form>
        
      </div>

      
    </div>
    </div>

  </body>
</html>
